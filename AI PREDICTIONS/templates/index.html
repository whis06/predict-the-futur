<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Predictor</title>
</head>
<body>
    <h1>Crypto Price Predictor</h1>
    <form action="/predict" method="post">
        <label for="symbol">Enter Ticker Symbol (e.g., BTC-USD):</label><br>
        <input type="text" id="symbol" name="symbol" required><br><br>

        <label for="start_date">Start Date (YYYY-MM-DD):</label><br>
        <input type="date" id="start_date" name="start_date" required><br><br>

        <label for="end_date">End Date (YYYY-MM-DD):</label><br>
        <input type="date" id="end_date" name="end_date" required><br><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
